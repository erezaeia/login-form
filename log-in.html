<!DOCTYPE html>
<html>
<head>
 <title>Login Form</title>
 <link rel="stylesheet" href="log-in.css">

</head>

<body></body>

  <div class="box-1">
   <h1>Login Form</h1>
    <div class="box-2">

      <div>
        <div class="logo">
          <img src="logo.svg" class="logo-img">
        </div>
        
      </div>
          
      
      <div class="Username">

        <label for="Username"><b>Username</b></label>
        <div>
          <input type="text" placeholder="Enter Username" class="entry" name="Username">
        </div>
        
      </div>
  
      <div class="Password">

        <label for="Password"><b>Password</b></label>
        <div>
          <input type="text" placeholder="Enter Password" class="entry" name="Password">
        </div>

      </div>
  
      <div class="login-b" type="submit">
         <button class="login-button">Login</button>
      </div>
      
      <div>
        <input type="checkbox" class="checkbox">
        <span class="remember-me">Remember me</span>
      </div>
      
    </div>
    <button class="cancle-button"> 
      Cancle
    </button>
    <span class="forget">Forget <a href="#">password?</a></span>
  </div>
  
</body>

</html>
